// Vec2
class Vec2{
  constructor(x,y){
    this.x = x
    this.y = y
  }
  set(x,y){
    this.x = x
    this.y = y
  }
  move(x,y){
    this.x += x
    this.y += y
  }
  add(v){
    return new Vec2(this.x+v.x, this.y+v.y)
  }
  sub(v){
    return new Vec2(this.x-v.x, this.y-v.y)
  }
  mul(s){
    return new Vec2(this.x*s, this.y*s)
  }
  get length(){
    return Math.sqrt(this.x*this.x + this.y*this.y)
  }
  set length(nv){
    let temp = this.unit.mul(nv)
    this.set(temp.x,temp.y)
  }
  clone(){
    return new Vec2(this.x ,this.y)
  }
  toString(){
    return `(${this.x}, ${this.y})`
  }
  equal(v){
    return this.x == v.x && this.y == v.y
  }
  get angle(){
    return Math.atan2(this.y, this.x)
  }
  get unit(){
    return this.mul(1/this.length)
  }
}

var canvas= document.querySelector('#mycanvas')
var ctx = canvas.getContext('2d')

ctx.circle = function(v,r){
  this.arc(v.x,v.y,r,0,Math.PI*2)
}
ctx.line = function(v1,v2){
  this.moveTo(v1.x, v1.y)
  this.lineTo(v2.x, v2.y)
}

// canvas設定
function initCanvas(){
  ww = canvas.width = window.innerWidth
  wh = canvas.height = window.innerHeight
}
initCanvas()

class Tree{
  constructor(args){
    let def ={
      p: new Vec2(0,0),
      angle: -Math.PI/2,
      speed: 4,
      w: 10,
      time: 0
    }
    Object.assign(def,args)
    Object.assign(this,def)
  }
  draw(){
    if(this.w>0){
      ctx.beginPath()
      ctx.arc(this.p.x,this.p.y,this.w,0,Math.PI*2)
      ctx.fillStyle = 'white'
      ctx.fill()
    }
  }
  update(){
    this.time++
    // x: cos在X分量的質
    // y: sin在Y分量的質
    // 然後再用 mul 乘上移動速度
    this.v = (new Vec2(Math.cos(this.angle),Math.sin(this.angle))).mul(this.speed)
    
    // 三角函數應用
    this.p = this.p.add(this.v).add(new Vec2(Math.sin(this.p.y/10),0))
    this.w *=Math.random()*0.02+0.98
    
    // 分裂條件
    if(Math.random()<1 + this.w/50 && this.time>15 && this.time%15==0 && this.w>0.5){
      this.angle+=(Math.random()-0.5)/5
      // 分枝
      if(Math.random()<0.5 ){
        trees.push(new Tree({
          p: this.p.clone(),
          angle: this.angle+(Math.random()-0.5),
          speed: this.speed/(1.2+Math.random()),
          w: this.w * (0.45+0.5*Math.random())
        }))
      }
      // 左右長分枝
      else{
        trees.push(new Tree({
          p: this.p.clone(),
          angle: this.angle+(Math.random()-0.5)/3,
          speed: this.speed/(1.2+Math.random()),
          w: this.w * (0.45+0.5*Math.random())
        }))
        trees.push(new Tree({
          p: this.p.clone(),
          angle: this.angle-(Math.random()-0.5)/3,
          speed: this.speed/(1.2+Math.random()),
          w: this.w * (0.45+0.5*Math.random())
        }))
        this.w = 0
      }
      if(Math.random()<0.3){
        this.w =0
      }
    }
    if( this.w > 0.1 && this.w<2 && Math.random()<0.1){
    ctx.beginPath()
    ctx.arc(this.p.x, this.p.y, Math.random()*4,0,Math.PI*2)
    ctx.fillStyle = "hsl("+Math.random()*50+",80%,50%)"
    ctx.fill()
    }
}
  
  
}
